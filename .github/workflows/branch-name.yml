name: 'Assert Branch Naming Convention'
on: pull_request

jobs:
  branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^((feature|stable|fix|style)\/[a-z0-9._-]+)$'
          ignore: 'master,develop'
          min_length: 5
          max_length: 30